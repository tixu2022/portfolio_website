{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
  <div class="back-link"><a href="/">‚óÅ <span class="back-link-underline">Back</span></a></div>
  <div class="section-index">
    <h2>{{ title | title }}</h2>

    {% if title == "motion" %}
      <video controls id="demoreel">
        <source src="/images/motion/reel.webm" type="video/webm">
      </video>
    {% endif %}
    <div class="entries">
      {% for entry in entries %}
      {% if entry.type == "image" %}
        <figure class="entry image">
          <figcaption>{{ entry.title }}</figcaption>
        
          <a href="/{{ title }}/{{ entry.name }}.html">
          {% if entry.src.endswith("webm") %}
            <video src="/{{ entry.thumb }}" autoplay muted loop>
          {% else %}
            <img src="/{{ entry.thumb }}">
          {% endif %}
          </a>
        </figure>
      {% else %}
        <figure class="entries gallery">        
          <figcaption>{{ entry.title }}</figcaption>
          {% for image in entry.selected_images %}
            <div class="entry image">
            <a href="/{{ title }}/{{ entry.name }}.html">
            <img src="/{{ image.thumb }}">
            </a>
            </div>
          {% endfor %}
        </figure>
      {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
