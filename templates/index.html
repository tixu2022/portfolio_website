{% extends "base.html" %}
{% block content %}
  {% for section in sections %}
  <section>
    <h2>{{ section.title | title }}</h2>
    <div class="entries">
      {% for entry in section.entries %}
      {% if entry.type == "image" %}
        <figure class="entry image">
          <figcaption>{{ entry.title }}</figcaption>
        
          <a href="{{ section.title }}/{{ entry.name }}.html">
          {% if entry.src.endswith("webm") %}
            <video src="{{ entry.thumb }}" autoplay muted loop>
          {% else %}
            <img src="{{ entry.thumb }}">
          {% endif %}
          </a>
        </figure>
      {% else %}
        <figure class="entries gallery">        
          <figcaption>{{ entry.title }}</figcaption>
          {% for image in entry.selected_images %}
            <div class="entry image">
            <a href="{{ section.title }}/{{ entry.name }}.html">
            <img src="{{ image.thumb }}">
            </a>
            </div>
          {% endfor %}
        </figure>
      {% endif %}
      {% endfor %}
    </div>
  </section>
  {% endfor %}
{% endblock %}
